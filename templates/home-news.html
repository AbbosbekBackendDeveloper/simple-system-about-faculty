{% load static %}

<main id="main">
<!-- ======= Songi yangiliklar Section ======= -->
<section id="recent-posts" class="recent-posts sections-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h2>So'ngi yangiliklar</h2>
      </div>

      <div class="row gy-4">

        <div class="container" data-aos="fade-up">

            <div class="row gy-4 posts-list">
              {% for n in news %}
              <div class="col-xl-4 col-md-6">
                <article>
    
                  <div class="post-img">
                    {% if n.image %}
                    <img src="{{ n.image.url }}" alt="" class="img-fluid">
                    {% endif %}
                  </div>
    
                  <p class="post-category">{{ n.category }}</p>
    
                  <h2 class="title">
                    <a href="{{ n.get_absolute_url }}">{{ n.title }}</a>
                  </h2>
    
                  <div class="d-flex align-items-center">
                    <img src="assets/img/blog/blog-author.jpg" alt="" class="img-fluid post-author-img flex-shrink-0">
                    <div class="post-meta">
                      <p class="post-date">
                        <time datetime="2022-01-01">{{ n.published_time | date}}</time>
                      </p>
                    </div>
                  </div>
    
                </article>
              </div><!-- End post list item -->
              {% endfor %}
            </div><!-- End blog posts list -->
    

          </div>

      </div>
      <!-- End recent posts list -->

    </div>
  </section>
  <!-- songi yangiliklar Section -->


    <!-- ======= Blog Section ======= -->
    <section id="blog" class="blog">
     
    </section><!-- End Blog Section -->

</main><!-- End #main -->
